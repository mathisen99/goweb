{{define "content"}}
<div class="container">
<div class="header-row">
    <div class="header-column">
        <div class="title2">{{.Title}}</div>
    </div>
        <div class="header-column-2">
                <div class="login">
                    <form method="POST" action="/login">
                        <input type="text" id="uname" name="uname" placeholder="Username" size="10" />
                        <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password" size="10" />
                        <input type="submit" value="LOGIN" />
                    </form>
                </div>
                {{if not .LogedIn}}
                <div class="register">
                    <i class="bi bi-gear"><a href="/registration">REGISTER</a></i>
                </div>
                {{else}}
                <h5 style="color:whitesmoke">{{.Message}} {{.User}}</h5>
                <div class="login">
                    <form method="POST" action="/logout">
                        <input type="submit" value="LOGOUT" />
                    </form>
                </div>
                {{end}}
        </div>
    <br/>
</div>
</div>
{{end}}
{{define "block"}}

{{end}}
